name: Build and Test .NET Console App

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x  # Adjust this version as needed

    - name: Navigate to project directory
      run: cd MyConsoleLibrary  # Change to the correct directory
    
    - name: Restore dependencies
      run: dotnet restore MyConsoleLibrary.csproj  # Explicit project reference
    
    - name: Build the project
      run: dotnet build MyConsoleLibrary.csproj --no-restore  # Explicit project reference

    - name: Run unit tests
      run: dotnet test MyConsoleLibrary.csproj --no-build --verbosity normal  # Test specific project
